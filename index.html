<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Citát">
        <button onclick="quoteButton()" id="quoteButton">Zobrazit citát</button>
    </div>
    <div class="Button">
        <p id="quote"></p>
    </div>
    <div class="upgrade">
        <input type="text" id="newQuoteInput" placeholder="Enter a new quote">
        <button onclick="addQuote()" id="addQuoteButton">Přidat Vlastní</button>
        <button onclick="deleteQuote()" id="deleteQuoteButton">Odebrat</button>
    </div>
</body>
